events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    upstream marketing {
        server marketing:3002;
    }

    upstream core {
        server core:3000;
    }

    upstream minio {
        server minio:9000;
    }
    
    # HTTP -> HTTPS Redirect
    server {
        listen 80;
        server_name withwilma.com www.withwilma.com app.withwilma.com api.withwilma.com minio.withwilma.com;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name withwilma.com www.withwilma.com;

        ssl_certificate /etc/letsencrypt/live/withwilma.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/withwilma.com/privkey.pem;

        location / {
            proxy_pass http://marketing;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }
    }

    server {
        listen 443 ssl;
        server_name app.withwilma.com;

        ssl_certificate /etc/letsencrypt/live/withwilma.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/withwilma.com/privkey.pem;

        client_max_body_size 10M;

        location / {
            proxy_pass http://core;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }
    }

    server {
        listen 443 ssl;
        server_name api.withwilma.com;

        ssl_certificate /etc/letsencrypt/live/withwilma.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/withwilma.com/privkey.pem;

        client_max_body_size 100M;

        location / {
            proxy_pass http://core;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }
    }

    server {
        listen 443 ssl;
        server_name minio.withwilma.com;

        ssl_certificate /etc/letsencrypt/live/withwilma.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/withwilma.com/privkey.pem;

        # Allow large uploads
        client_max_body_size 100M;

        location / {
            proxy_pass http://minio;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            
            # MinIO specific headers
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
