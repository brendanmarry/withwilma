events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    
    server_names_hash_bucket_size 64;

    # Upstream definitions
    upstream website {
        server website:3002;
    }

    upstream frontend {
        server frontend:3000;
    }

    upstream backend {
        server backend:3001;
    }

    upstream minio {
        server minio:9000;
    }

    upstream minio_console {
        server minio:9001;
    }

    # Main Website (withwilma.com)
    server {
        listen 80;
        server_name withwilma.com www.withwilma.com;

        location / {
            proxy_pass http://website;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Application (app.withwilma.com and subdomains)
    server {
        listen 80;
        server_name app.withwilma.com *.withwilma.com;

        # Recruiter/Admin App (Served by Website container)
        location /admin {
            proxy_pass http://website/admin;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Candidate App (Served by Frontend container)
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # API (api.withwilma.com)
    server {
        listen 80;
        server_name api.withwilma.com;

        location / {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # MinIO (minio.withwilma.com)
    server {
        listen 80;
        server_name minio.withwilma.com;

        # Allow large uploads
        client_max_body_size 100M;

        location / {
            proxy_pass http://minio;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            proxy_http_version 1.1;
        }
    }
}
