events {
    # Force Update 1
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    
    server_names_hash_bucket_size 64;

    # Upstream definitions
    upstream marketing {
        server wilma-marketing:3002;
    }

    upstream core {
        server wilma-core:3000;
    }

    upstream minio {
        server wilma-minio:9000;
    }

    upstream minio_console {
        server wilma-minio:9001;
    }

    # SSL Settings
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # Main Website (withwilma.com)
    server {
        listen 80;
        server_name withwilma.com www.withwilma.com;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name withwilma.com www.withwilma.com;

        ssl_certificate /etc/letsencrypt/live/withwilma.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/withwilma.com/privkey.pem;

        location / {
            proxy_pass http://marketing;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Application (app.withwilma.com and subdomains)
    server {
        listen 80 default_server;
        server_name app.withwilma.com *.withwilma.com;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl default_server;
        server_name app.withwilma.com *.withwilma.com;

        ssl_certificate /etc/letsencrypt/live/withwilma.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/withwilma.com/privkey.pem;

        # Allow large uploads
        client_max_body_size 100M;

        location / {
            proxy_pass http://core;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # API (api.withwilma.com) - Proxy to Core
    server {
        listen 80;
        server_name api.withwilma.com;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name api.withwilma.com;

        ssl_certificate /etc/letsencrypt/live/withwilma.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/withwilma.com/privkey.pem;

        # Allow large uploads
        client_max_body_size 100M;

        location / {
            proxy_pass http://core;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # MinIO (minio.withwilma.com)
    server {
        listen 80;
        server_name minio.withwilma.com;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name minio.withwilma.com;

        ssl_certificate /etc/letsencrypt/live/withwilma.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/withwilma.com/privkey.pem;

        # Allow large uploads
        client_max_body_size 100M;

        location / {
            proxy_pass http://minio;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            proxy_http_version 1.1;
        }
    }
}
