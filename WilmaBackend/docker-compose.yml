services:
  postgres:
    image: postgres:16-alpine
    container_name: wilma-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: wilma
      POSTGRES_PASSWORD: wilma
      POSTGRES_DB: wilma
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  minio:
    image: minio/minio:latest
    container_name: wilma-minio
    command: server /data --console-address ":9001"
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: wilma
      MINIO_ROOT_PASSWORD: wilma-secret
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data

volumes:
  pgdata:
  minio-data:

