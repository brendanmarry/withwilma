  website:
    image: node:20
    container_name: wilma-website-local
    working_dir: /app
    volumes:
      - ./WilmaWebsite:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev"
    ports:
      - "3002:3000"
    environment:
      NEXT_PUBLIC_CANDIDATE_APP_URL: http://localhost:3000
      NEXT_PUBLIC_RECRUITER_APP_URL: http://localhost:3000/admin

