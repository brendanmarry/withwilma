services:
  postgres:
    image: postgres:16-alpine
    container_name: wilma-postgres-local
    restart: unless-stopped
    environment:
      POSTGRES_USER: wilma
      POSTGRES_PASSWORD: wilma
      POSTGRES_DB: wilma
    ports:
      - "5432:5432"
    volumes:
      - pgdata-local:/var/lib/postgresql/data

  minio:
    image: minio/minio:latest
    container_name: wilma-minio-local
    command: server /data --console-address ":9001"
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: wilma
      MINIO_ROOT_PASSWORD: wilma-secret
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data-local:/data

  backend:
    image: node:20
    container_name: wilma-backend-local
    working_dir: /app
    volumes:
      - ./WilmaBackend:/app
      - /app/node_modules
    command: sh -c "npm install && npx prisma generate && npx prisma db push && npm run dev"
    ports:
      - "3001:3000"
    env_file:
      - ./WilmaBackend/.env.local
    environment:
      DATABASE_URL: postgresql://wilma:wilma@postgres:5432/wilma
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: wilma
      MINIO_SECRET_KEY: wilma-secret
      MINIO_BUCKET: wilma-local
      S3_BUCKET: wilma-local
      S3_REGION: us-east-1
      S3_ACCESS_KEY_ID: wilma
      S3_SECRET_ACCESS_KEY: wilma-secret
      S3_ENDPOINT: http://minio:9000
      S3_FORCE_PATH_STYLE: "true"
      ADMIN_JWT_SECRET: dev-secret
    depends_on:
      - postgres
      - minio

  wilma-core:
    build:
      context: ./WilmaCore
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:3000/api
        NEXT_PUBLIC_API_BASE_URL: http://localhost:3001
    container_name: wilma-core-local
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://wilma:wilma@postgres:5432/wilma
      NEXT_PUBLIC_API_BASE_URL: http://localhost:3001
      NEXT_PUBLIC_OPENAI_REALTIME_MODEL: gpt-4o-realtime-preview-2024-12-17
      NEXT_PUBLIC_OPENAI_REALTIME_URL: wss://api.openai.com/v1/realtime
      # S3/Minio Configuration
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: wilma
      MINIO_SECRET_KEY: wilma-secret
      MINIO_BUCKET: wilma-local
      S3_BUCKET: wilma-local
      S3_REGION: us-east-1
      S3_ACCESS_KEY_ID: wilma
      S3_SECRET_ACCESS_KEY: wilma-secret
      S3_ENDPOINT: http://minio:9000
      S3_FORCE_PATH_STYLE: "true"
      ADMIN_JWT_SECRET: super-secret-jwt-key
    depends_on:
      - postgres
      - minio

