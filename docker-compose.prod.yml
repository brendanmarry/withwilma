services:
  postgres:
    image: postgres:16-alpine
    container_name: wilma-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-wilma}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-wilma}
      POSTGRES_DB: ${POSTGRES_DB:-wilma}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - wilma-network

  minio:
    image: minio/minio:latest
    container_name: wilma-minio
    command: server /data --console-address ":9001"
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-wilma}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-wilma-secret}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    networks:
      - wilma-network

  backend:
    build:
      context: ./WilmaBackend
      dockerfile: Dockerfile
    container_name: wilma-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-wilma}:${POSTGRES_PASSWORD:-wilma}@postgres:5432/${POSTGRES_DB:-wilma}
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-wilma}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-wilma-secret}
      MINIO_BUCKET: ${MINIO_BUCKET:-wilma-local}
      S3_ENDPOINT: https://minio.withwilma.com
      S3_FORCE_PATH_STYLE: "true"
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      NODE_ENV: production
    extra_hosts:
      - "minio.withwilma.com:host-gateway"
    ports:
      - "3001:3001"
    depends_on:
      - postgres
      - minio
    networks:
      - wilma-network

  frontend:
    build:
      context: ./WilmaFrontend
      dockerfile: Dockerfile
    container_name: wilma-frontend
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001}
      NODE_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - wilma-network

  website:
    build:
      context: ./WilmaWebsite
      dockerfile: Dockerfile
    container_name: wilma-website
    restart: unless-stopped
    environment:
      NODE_ENV: production
    ports:
      - "3002:3002"
    networks:
      - wilma-network

volumes:
  pgdata:
  minio-data:


networks:
  wilma-network:
    driver: bridge
